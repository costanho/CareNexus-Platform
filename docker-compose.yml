services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: carenexus_direct
      # (optional) create a non-root user
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3307:3306"              # map host 3307 -> container 3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - carenexus-net

  direct-service:
    build: .
    container_name: care-nexus-direct
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      # Use docker profile; these override application.yml if present
      SPRING_PROFILES_ACTIVE: docker
      # Optional JVM tuning
      JAVA_TOOL_OPTIONS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
      # If you want to inject DB creds via envs instead of yml:
      # SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/carenexus_direct?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      # SPRING_DATASOURCE_USERNAME: appuser
      # SPRING_DATASOURCE_PASSWORD: apppassword
    ports:
      - "8081:8081"
    networks:
      - carenexus-net

volumes:
  mysql_data:

networks:
  carenexus-net:
