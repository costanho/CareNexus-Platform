version: "3.8"

# CareNexus Multi-Service Orchestration
# Services: MySQL Database, Auth Service (embedded), Direct Service
# Network: carenexus-net for inter-service communication

services:
  # ============================================================
  # DATABASE SERVICE - MySQL 8.0 with persistence
  # ============================================================
  mysql-db:
    image: mysql:8.0
    container_name: carenexus-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-carenexus_direct}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - carenexus-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================
  # DIRECT SERVICE - Patient/Doctor management with embedded Auth
  # Port: 8081, Depends on: MySQL
  # ============================================================
  direct-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carenexus-direct-service
    restart: unless-stopped
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: docker
      SPRING_APPLICATION_NAME: direct-service

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/${MYSQL_DATABASE:-carenexus_direct}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-appuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # JWT Configuration (Auth Service)
      JWT_SECRET: ${JWT_SECRET:-U29tZVN1cGVyU2VjdXJlSldUU2VjcmV0S2V5MTIzNCE=}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}

      # Java Memory Configuration
      JAVA_TOOL_OPTIONS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    ports:
      - "${DIRECT_SERVICE_PORT:-8081}:8081"
    networks:
      - carenexus-net
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    # Health check endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================
  # ADMINER - Optional database management UI
  # Access: http://localhost:8080
  # ============================================================
  adminer:
    image: adminer
    container_name: carenexus-adminer
    restart: unless-stopped
    depends_on:
      - mysql-db
    ports:
      - "${ADMINER_PORT:-8082}:8080"
    networks:
      - carenexus-net
    environment:
      ADMINER_DEFAULT_SERVER: mysql-db

# ============================================================
# VOLUMES - Persistent data storage
# ============================================================
volumes:
  mysql_data:
    driver: local

# ============================================================
# NETWORKS - Service communication
# carenexus-net: Bridge network for inter-service communication
# ============================================================
networks:
  carenexus-net:
    driver: bridge
