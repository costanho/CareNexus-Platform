# ========== Default (local dev) ==========
server:
  port: 8081

spring:
  application:
    name: care-nexus-direct-service

  datasource:
    url: jdbc:mysql://localhost:3306/carenexus_direct?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.carenexus: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


# ========== JWT (applies to ALL profiles) ==========
jwt:
  secret: ${JWT_SECRET:U29tZVN1cGVyU2VjdXJlSldUU2VjcmV0S2V5MTIzNCE=}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in ms
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days in ms


# ========== Docker profile ==========
---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://mysql-db:3306/carenexus_direct?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: appuser
    password: apppassword

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

server:
  port: 8081

logging:
  level:
    root: INFO

# ========== Swagger (applies to all profiles) ==========
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
